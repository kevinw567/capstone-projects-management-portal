<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Project Portal</title>
</head>
<header>
    <h1>Project Portal</h1>
    <h2>UMass Boston - Computer Science Dept.</h2>
</header>
<body>
    <form id="login">
        <div class="un">
            <label for="user" class="uname">Username:</label>
            <input type="text" class="uname" id="username" required="required">
        </div>
        <div class="pw">
            <label for="pass" class="pword"> Password:</label>
            <input type="password" class="pword" id="password" required="required">
        </div>
        <div class="role">
            <label for="role">Login as: </label>
            <select name="role" id="role" required="required">
                <option value=""></option>
                <option value="student">Student</option>
                <option value="professor">Professor</option>
            </select>
        </div>
		<div id="submit">
			<a href="register.html">Create account</a>
			<button class="login" type="submit">Log In</button>
		</div>
    </form>
    <script src="admin-class.js"></script>
</body>
</html>
